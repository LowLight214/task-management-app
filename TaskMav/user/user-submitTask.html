<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="with=device-width, initial-scale=1.0"/>
        <title>TaskMAV - Submit Task</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h2 class="title text-justify py-4">Let's get going!</h2>
            <div class="container">
                <div class="navigation userNav">
                    <ul>
                        <li>
                            <a href="#">
                                <!-- insert logo  -->
                                <span class="nav_name">TaskMAV</span> 
                             </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-grid-alt nav_icon'></i>
                                <form action="/userHome" method="get">
                                <button class="nav_name btn btn-outline-primary font-weight-bold" type="submit">Dashboard</button>
                            </form>
                            </a>
                        </li>
                        <li>
                           <a href="#">
                            <i class='bx bx-folder nav_icon'></i>
                            <button class="nav_name btn btn-outline-primary font-weight-bold">Projects</button>
                           </a>
                        </li>
                         <li>
                        <li>
                            <a href="#">
                                <form action="/userProjList" method="get">
                             <button class="subnav_name btn btn-outline-primary uSub-proj projList" type="submit">List</button>
                            </form>
                            </a>
                         </li>

                        <li>
                            <a href="#"> 
                             <i class='bx bx-message-square-detail nav_icon'></i> 
                             <button class="nav_name btn btn-outline-primary font-weight-bold">Task</button> 
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            <form action="/userSubmit" method="get">
                             <button class="subnav_name  btn btn-outline-primarysub_user uSub-task" type="submit">Submit Task</button>
                            </form>
                            </a>
                         </li>
                         <li>
                            <a href="#">
                                <form action="/userTaskList" method="get">
                             <button class="subnav_name btn btn-outline-primary sub_user uSub-task" type="submit">List</button>
                            </form>
                            </a>
                        <li>
                        <li>
                             <a href="#"> 
                            <i class='bx bx-user'></i>
                             <button class="nav_name btn btn-outline-primary font-weight-bold">Team</button> </a>
                        </li>
                        <li>
                            <a href="#">
                                <form action="/userAddUser" method="get">
                             <button class="subnav_name  btn btn-outline-primary uSub-team" type="submit">Add User</button>
                            </form>
                            </a>
                         </li>
                         <li>
                            <a href="#">
                                <form action="/userTeamList" method="get">
                             <button class="subnav_name btn btn-outline-primary uSub-team" type="submit">List</button>
                            </form>
                            </a>
                         </li>
                        <li>
                             <a href="#">  
                                <i class='bx bx-notification'></i>
                                <form action="/userNotifications" method="get">
                            <button class="nav_name btn btn-outline-primary font-weight-bold" type="submit">Notifications</button> 
                        </form>
                    </a>
                        </li>
                        <li>
                            <a href="#"> 
                            <i class='bx bx-log-out nav_icon'></i> 
                            <form action="/userLogout" method="get">
                            <button class="nav_name btn btn-outline-primary font-weight-bold"type="submit">LogOut</button>
                        </form>
                     </a>   
                        </li>
                    </ul>
                </div>
            </div>   
            <!-- add new project form-->
                <section class="glass-proj">
                    <form class="submit-form" style=" width: 50vw; margin-left: 5vw; padding-top: 3vw;" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group text-left text-white font-weight-bold"> <label for="form_name">Task Name</label> <input id="form_taskname" type="text" name="taskname" class="form-control" placeholder="Enter Task Name" required="required" data-error="Project Name is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group text-left text-white font-weight-bold"> <label for="form_status">Status</label> <select id="form_status" type="text" name="status" class="form-control" required="required" data-error="Status is required."> </div>
                                            <option value="" selected disabled>--Select Status--</option>
                                            <option>Pending</option>
                                            <option>Ongoing</option>
                                            <option>Completed</option>
                                            <option>Close</option>
                                        </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group text-left text-white font-weight-bold"> <label for="form_dateassigned">Date Assigned</label> <input id="form_dateassigned" type="date" name="dateassigned" class="form-control"> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group text-left text-white font-weight-bold"> <label for="form_datesubmitted">Date Submitted</label> <input id="form_datesubmitted" type="date" name="datesubmitted" class="form-control"> </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group text-left text-white font-weight-bold"> <label for="form_Department">Department</label> <input id="form_Department" type="text" name="Department" class="form-control" placeholder="Enter Department" required="required" data-error="Department is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group text-left text-white font-weight-bold"> <label for="form_inhours">Hours Rendered</label> <input id="form_inhours" type="text" name="inhours" class="form-control" placeholder="Input Hours">
                                            </select> </div>
                                    </div>
                                </div>
                                <div class = submitcontainer>
                                    <!-- enter upload file -->
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group text-left text-white font-weight-bold"> <label for="form_descript">Description</label> <textarea id="form_descript" name="description" class="form-control" placeholder="Write the description here." rows="4"></textarea> </div>
                                    </div> -->
                                        <div class="ins_container">
                                            <div class="btn1"><a href="#">Submit </a></div>
                                            <div class="btn1 cancel"><a href="#">Cancel </a></div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </form>
               
                </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/index.js" charset="utf-8"></script>
    </body>
</html>
