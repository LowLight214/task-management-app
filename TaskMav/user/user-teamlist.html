<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="with=device-width, initial-scale=1.0"/>
        <title>TaskMAV - Task Monitoring System</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h2 class="title text-justify py-4">List of your team.</h2>
            <div class="container">
                <div class="navigation userNav">
                    <ul>
                        <li>
                            <a href="#">
                              <!-- insert logo  -->
                              <span class="nav_name">TaskMAV</span> 
                            </a>
                       </li>
                       <li>
                           <a href="#">
                               <i class='bx bx-grid-alt nav_icon'></i>
                               <form action="/userHome" method="get">
                               <button class="nav_name btn btn-outline-primary font-weight-bold" type="submit">Dashboard</button>
                           </form>
                           </a>
                       </li>
                       <li>
                          <a href="#">
                           <i class='bx bx-folder nav_icon'></i>
                           <button class="nav_name btn btn-outline-primary font-weight-bold">Projects</button>
                          </a>
                       </li>
                        <li>
                       <li>
                           <a href="#">
                               <form action="/userProjList" method="get">
                            <button class="subnav_name btn btn-outline-primary uSub-proj projList" type="submit">List</button>
                           </form>
                           </a>
                        </li>

                       <li>
                           <a href="#"> 
                            <i class='bx bx-message-square-detail nav_icon'></i> 
                            <button class="nav_name btn btn-outline-primary font-weight-bold">Task</button> 
                           </a>
                       </li>
                       <li>
                           <a href="#">
                           <form action="/userSubmit" method="get">
                            <button class="subnav_name  btn btn-outline-primarysub_user uSub-task" type="submit">Submit Task</button>
                           </form>
                           </a>
                        </li>
                        <li>
                           <a href="#">
                               <form action="/userTaskList" method="get">
                            <button class="subnav_name btn btn-outline-primary sub_user uSub-task" type="submit">List</button>
                           </form>
                           </a>
                       <li>
                       <li>
                            <a href="#"> 
                           <i class='bx bx-user'></i>
                            <button class="nav_name btn btn-outline-primary font-weight-bold">Team</button> </a>
                       </li>
                       <li>
                           <a href="#">
                               <form action="/userAddUser" method="get">
                            <button class="subnav_name  btn btn-outline-primary uSub-team" type="submit">Add User</button>
                           </form>
                           </a>
                        </li>
                        <li>
                           <a href="#">
                               <form action="/userTeamList" method="get">
                            <button class="subnav_name btn btn-outline-primary uSub-team" type="submit">List</button>
                           </form>
                           </a>
                        </li>
                       <li>
                            <a href="#">  
                               <i class='bx bx-notification'></i>
                               <form action="/userNotifications" method="get">
                           <button class="nav_name btn btn-outline-primary font-weight-bold" type="submit">Notifications</button> 
                       </form>
                   </a>
                       </li>
                       <li>
                           <a href="#"> 
                           <i class='bx bx-log-out nav_icon'></i> 
                           <form action="/userLogout" method="get">
                           <button class="nav_name btn btn-outline-primary font-weight-bold"type="submit">LogOut</button>
                       </form>
                    </a>   
                       </li>
                   </ul>
               </div>
           </div>   
            <!-- main content -->
                <section class="glass-proj">
                          <!-- <fieldset class="listTable"> -->
                            <form class="teamlist_form" style=" width: 50vw; margin-left: 5vw; padding-top: 3vw;" role="form">
                                <div class="row">
                                    <div class="teamlist_form col-md-6">
                                        <div class="form-field text-left text-white font-weight-bold"> <label for="form_tleader">Team Leader:</label> <input id="form_tleader" type="text" name="tleader" class="form-control"> </div>
                                    </div>
                                    <div class="teamlist_form col-md-6">
                                        <div class="form-group text-left text-white font-weight-bold"> <label for="form_dept">Department:</label> <input id="form_dept" type="text" name="dept" class="form-control">
                                        </select> </div>
                                    </div>
                                </div>
                                <h6> Team Members</h6>
                                <div class="memberContainer">
                                    <table class="table table-sm"> 
                                        
                                        <thead>
                                            <tr class= "text-white">
                                                <th scope = "col">Photo</th>
                                                <th scope = "col-6">Name</th>
                                            </tr>
                                            <tbody>
                                            <tr class= "text-white">
                                                    <td> insert image </td>
                                                    <td> team members</td>
                                                </tr>
                                        </thead>
                                    
                                    </table>
                                </div>
                            </form>
                          </fieldset>
                </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/index.js" charset="utf-8"></script>
    </body>
</html>
